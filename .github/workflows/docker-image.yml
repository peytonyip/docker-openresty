name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths:
    - 'Dockerfile'
  pull_request:
    branches: [ master ]
    paths:
    - 'Dockerfile'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: |
            peytonyip/nginx-brotli:test
